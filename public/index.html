<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android App Creator Chat</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-area">
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be added here dynamically -->
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div class="phone-preview">
            <div class="phone-screen">
                <img src="https://cdn.mos.cms.futurecdn.net/Xj58EYWQAj93cby2KK6xNY.png" alt="Android App Preview">
            </div>
        </div>
    </div>

    <script>
        function addMessage(text, isUser) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'ai-message');
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (message) {
                addMessage(message, true);
                input.value = '';
                
                // Simulate AI response (replace with actual AI integration)
                setTimeout(() => {
                    addMessage("Thanks for your message. I'm processing your request for an Android app.", false);
                }, 1000);
            }
        }

        // Add event listener for Enter key
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
